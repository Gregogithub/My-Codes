<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Menu</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-item {
      cursor: pointer;
      padding: 5px 0;
    }

    .dropdown-item:hover {
      color: #fff;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <span> 
    MENU
    
     </span>
    <div class="dropdown-content">
      <div class="dropdown-item" onclick="goTo('home')">Home</div>
      <div class="dropdown-item" onclick="goTo('dashboard')">Dashboard</div>
      <div class="dropdown-item" onclick="goTo('profile')">Profile</div>
    </div>
  </div>

  <script>
    function goTo(page) {
      alert("Navigating to " + page);
      // Perform the desired action
       for each option (e.g., redirect, display content, etc.)
      // Here, we simply display an alert with the selected option.
    }
  </script>
</body>
</html>
