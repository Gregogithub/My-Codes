<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      width: 200px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .cart img {
      height: 30px;
    }

    #cartItems {
      display: none;
      position: fixed;
      top: 70px;
      right: 20px;
      width: 200px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    #cartItems ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }

    #cartItems li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Online Store</h1>

  <div class="container">
    <div class="item">
      <img src="item1.jpg" alt="Item 1">
      <h3>Item 1</h3>
      <button onclick="addToCart('Item 1')">Add to Cart</button>
    </div>

    <div class="item">
      <img src="item2.jpg" alt="Item 2">
      <h3>Item 2</h3>
      <button onclick="addToCart('Item 2')">Add to Cart</button>
    </div>

    <div class="item">
      <img src="item3.jpg" alt="Item 3">
      <h3>Item 3</h3>
      <button onclick="addToCart('Item 3')">Add to Cart</button>
    </div>
  </div>

  <div class="cart" onclick="toggleCart()">
    <img src="cart.png" alt="Cart">
  </div>

  <div id="cartItems">
    <h3>Cart</h3>
    <ul id="cartList"></ul>
  </div>

  <script>
    var cartItems = [];

    function addToCart(item) {
      cartItems.push(item);
    }

    function toggleCart() {
      var cart = document.getElementById("cartItems");
      if (cart.style.display === "none") {
        cart.style.display = "block";
      } else {
        cart.style.display = "none";
      }

      // Update cart items list
      var cartList = document.getElementById("cartList");
      cartList.innerHTML = "";

      for (var i = 0; i < cartItems.length; i++) {
        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(cartItems[i]));
        cartList.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
