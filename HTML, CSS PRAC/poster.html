<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('background-image.jpg');
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  
  .poster {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
  }
  
  .bold-text {
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 10px;
  }

  .event-details {
    font-size: 18px;
    margin-top: 10px;
  }

  .image-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .image {
    max-width: 200px;
    border-radius: 50%;
    margin: 10px;
  }
</style>
</head>
<body>
  <div class="poster">
    <div class="bold-text">Church Crusade</div>
    <div class="event-details">
      <p>Hosted by: Redeemed Gospel Church Mbita</p>
      <p>Join us for a powerful time of worship and fellowship</p>
      <p>Date: September 15-17, 2023</p>
      <p>Venue: Mbita Stadium</p>
    </div>
    <div class="image-container">
      <img class="image" src="host-image.jpg" alt="Host Image">
      <img class="image" src="speaker-image.jpg" alt="Speaker Image">
    </div>
  </div>
</body>
</html>
