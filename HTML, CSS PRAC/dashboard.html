<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .product {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }
    
    .product h3 {
      margin-top: 0;
    }
    
    .product button {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .cart {
      background-color: #f9f9f9;
      padding: 20px;
    }
    
    .cart h2 {
      margin-top: 0;
    }
    
    .cart ul {
      list-style-type: none;
      padding: 0;
    }
    
    .cart li {
      margin-bottom: 10px;
    }
    
    .cart button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <div>
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <button onclick="addToCart('Product 1')">Add to Cart</button>
      </div>
      <div>
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <button onclick="addToCart('Product 2')">Add to Cart</button>
      </div>
      <div>
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <button onclick="addToCart('Product 3')">Add to Cart</button>
      </div>
    </div>
    
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cartItems">
      </ul>
      <button onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <script>
    var cartItems = [];
    
    function addToCart(product) {
      cartItems.push(product);
      displayCart();
    }
    
    function clearCart() {
      cartItems = [];
      displayCart();
    }
    
    function displayCart() {
      var cartList = document.getElementById("cartItems");
      cartList.innerHTML = "";
      
      cartItems.forEach(function(item) {
        var li = document.createElement("li");
        li.textContent = item;
        cartList.appendChild(li);
      });
    }
  </script>
</body>
</html>
